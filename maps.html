<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bicycling layer</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(40.76727216, -73.99392888);
  var mapOptions = {
    zoom: 14,
    center: myLatlng
  };

  var map = new google.maps.Map(
      document.getElementById('map-canvas'),
      mapOptions);

	
	var marker1 = new google.maps.Marker({
	      position: myLatlng,
	      map: map,
	      title: 'W 52 St & 11 Ave'
	  });	
	  
	var myLatlng2 = new google.maps.LatLng(40.72679454,-73.99695094);  
	var marker2 = new google.maps.Marker({
	      position: myLatlng2,
	      map: map,
	      title: 'Mercer St & Bleecker St'
	  });

	var myLatlng3 = new google.maps.LatLng(40.71939226,-74.00247214);  
	var marker3 = new google.maps.Marker({
	      position: myLatlng3,
	      map: map,
	      title: 'Lispenard St & Broadway'
	  });	  
	  	  


  var bikeLayer = new google.maps.BicyclingLayer();
  bikeLayer.setMap(map);
  
  var flightPlanCoordinates = [
    new google.maps.LatLng(40.76727216, -73.99392888),
    new google.maps.LatLng(40.72679454,-73.99695094),
  ];
  
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 5
  });

  flightPath.setMap(map); 
  
  
  var flightPlanCoordinates1 = [
    new google.maps.LatLng(40.76727216, -73.99392888),
    new google.maps.LatLng(40.71939226,-74.00247214),
  ];
  
  var flightPath1 = new google.maps.Polyline({
    path: flightPlanCoordinates1,
    geodesic: true,
    strokeColor: 'midnightblue',
    strokeOpacity: 1.0,
    strokeWeight: 3
  });

  flightPath1.setMap(map);   
  
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
